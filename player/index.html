<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player | Filmes HD Clips</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #0f0f0f 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
      filter: drop-shadow(0 0 10px red);
    }
    .form-container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    .form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #ff0000;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff0000;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
    .result {
      margin-top: 20px;
      color: #0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/og-image.jpg" alt="Logo Filmes HD Clips">
  </div>
  <div class="form-container">
    <h2>Entrar no Player</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const result = document.getElementById('result');

      result.textContent = 'Verificando...';

      try {
        const res = await fetch('http://florentix.com/player_api.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${username}&password=${password}`
        });

        const data = await res.json();
        if (data.user_info && data.user_info.auth === 1) {
          result.style.color = '#0f0';
          result.textContent = 'Login realizado com sucesso! Redirecionando...';

          // Redirecionar para o WebPlayer da plataforma
          window.location.href = `http://florentix.com/webplayer.php?username=${username}&password=${password}`;
        } else {
          result.style.color = 'red';
          result.textContent = 'Usuário ou senha inválidos.';
        }
      } catch (error) {
        result.style.color = 'red';
        result.textContent = 'Erro ao conectar com o servidor IPTV.';
      }
    });
  </script>
</body>
</html>
