<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player | Filmes HD Clips</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #0f0f0f 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
      filter: drop-shadow(0 0 10px red);
    }
    .form-container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    .form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #ff0000;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff0000;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/logo.png" alt="Logo Filmes HD Clips">
  </div>
  <div class="form-container">
    <h2>Entrar no Player</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <input type="text" id="server" value="http://florentix.com" readonly>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const server = document.getElementById('server').value;

      // Redireciona para uma URL fictícia do player IPTV
      const loginUrl = `${server}/player?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`;
      window.location.href = loginUrl;
    }
  </script>
</body>
</html>
