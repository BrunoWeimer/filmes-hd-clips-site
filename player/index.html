<!DOCTYPE html>
<html>
<head>
    <title>Seu IPTV Player</title>
    <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; }
        #player-container { width: 100%; margin-bottom: 20px; }
        .channel-list { display: flex; flex-wrap: wrap; }
        .channel { padding: 10px; margin: 5px; background: #f0f0f0; cursor: pointer; }
        .channel:hover { background: #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu IPTV Player</h1>
        
        <div id="player-container">
            <video id="iptv-player" class="video-js vjs-default-skin" controls>
                <source src="" type="application/x-mpegURL">
            </video>
        </div>
        
        <h2>Canais</h2>
        <div class="channel-list" id="channel-list">
            <!-- Canais serão carregados aqui -->
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Configuração do player
        const player = videojs('iptv-player', {
            autoplay: true,
            controls: true,
            responsive: true,
            fluid: true
        });
        
        // Lista de canais (substitua com sua lista real)
        const channels = [
            { name: "Canal 1", url: "http://seuservidor.com/canal1.m3u8" },
            { name: "Canal 2", url: "http://seuservidor.com/canal2.m3u8" }
            // Adicione mais canais conforme necessário
        ];
        
        // Carrega a lista de canais
        function loadChannels() {
            const channelList = document.getElementById('channel-list');
            channels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel';
                channelElement.textContent = channel.name;
                channelElement.onclick = () => playChannel(channel.url);
                channelList.appendChild(channelElement);
            });
        }
        
        // Função para tocar um canal
        function playChannel(url) {
            if(Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player.tech().el());
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src(url);
                player.play();
            }
        }
        
        // Inicializa
        loadChannels();
    </script>
</body>
</html>
