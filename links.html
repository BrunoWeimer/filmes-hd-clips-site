<title>Links - Filmes HD Clips (Vermelho com Destaque)</title>
<style>
  body {
    margin: 0;
    background-color: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    padding: 2rem 1rem;
  }

  .container {
    max-width: 420px;
    width: 100%;
    text-align: center;
  }

  .logo {
    max-width: 180px;
    margin: 0 auto 2rem;
    display: block;
  }

  h1 {
    color: #b71c1c;
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    user-select: none;
  }

  .link-btn {
    background-color: #b71c1c;
    color: #fff;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 15px 20px;
    margin: 0.8rem 0;
    border-radius: 12px;
    text-decoration: none;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 8px rgba(183, 28, 28, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  .link-btn:hover,
  .link-btn:focus {
    background-color: #7f0000;
    box-shadow: 0 6px 14px rgba(127, 0, 0, 0.7);
  }

  .link-btn svg {
    width: 24px;
    height: 24px;
    margin-right: 14px;
    flex-shrink: 0;
    fill: #fff;
  }

  /* Destaque no botão Teste Grátis */
  .link-btn.teste-gratis {
    background-color: #fbc02d; /* amarelo vibrante */
    color: #121212;
    font-weight: 700;
    font-size: 1.3rem;
    box-shadow: 0 6px 12px rgba(251, 192, 45, 0.7);
    animation: pulse 2.5s infinite ease-in-out;
  }

  .link-btn.teste-gratis:hover,
  .link-btn.teste-gratis:focus {
    background-color: #f9a825;
    box-shadow: 0 8px 18px rgba(249, 168, 37, 0.8);
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 6px 12px rgba(251, 192, 45, 0.7); }
    50% { box-shadow: 0 12px 20px rgba(251, 192, 45, 1); }
  }

  footer {
    margin-top: 3rem;
    font-size: 0.85rem;
    color: #666;
    user-select: none;
  }

  @media (max-width: 460px) {
    .container {
      max-width: 100%;
    }

    .link-btn {
      font-size: 1rem;
      padding: 12px 16px;
    }

    .link-btn svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .link-btn.teste-gratis {
      font-size: 1.1rem;
      padding: 14px 18px;
    }
  }
</style>
